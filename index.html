<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Premier League Website</title>
    <link rel="icon" href="COMPSCI/assets/images/PremierLeague.ico">

    <style>

        body {
            background-image: url("COMPSCI/assets/images/1016.png");
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            color: white;
            line-height: 1.6;
            letter-spacing: 1px;
            word-spacing: 3px;
            direction: ltr;
            white-space: normal;
        }

        header {
            background-color: navy;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px black;
            font-weight: bold;
        }

        h1 {
            text-decoration: underline;
            text-decoration-color: yellow;
            text-decoration-thickness: 2px;
        }

        h3 {
            font-family: Georgia, serif;
            font-style: italic;
            text-align: center;
        }

        .roman-list {
            list-style-type: upper-roman;
            font-family: "Courier New", monospace;
            text-indent: 10px;
        }

        .square-list {
            list-style-type: square;
        }

        .image-list {
            list-style-image: url("assets/images/ball.png");
        }

        main {
            padding: 20px;
            text-align: center;
        }

        ul, ol {
            display: inline-block;
            text-align: left;
        }

        footer {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-variant: small-caps;
            font-family: Verdana, sans-serif;
        }

    </style>
</head>

<body>

<header>
    <h1>Welcome to the Premier League Website</h1>
</header>

<main>

    <h3>Top 3 Clubs</h3>
    <ol class="roman-list">
        <li>Manchester City</li>
        <li>Liverpool</li>
        <li>Chelsea</li>
    </ol>

    <h3>Top 3 North Teams</h3>
    <ul class="square-list">
        <li>Manchester United</li>
        <li>Liverpool</li>
        <li>Newcastle United</li>
    </ul>

    <h3>Top 3 South Teams</h3>
    <ul class="image-list">
        <li>Chelsea</li>
        <li>Arsenal</li>
        <li>Tottenham</li>
    </ul>

    <div>
        <img src="COMPSCI/assets/images/PLTeams.png" 
             alt="Premier League Teams Map" 
             usemap="#mapPLTeams">

        <map name="mapPLTeams">
            <area shape="rect" coords="373,300,478,403"
                  href="https://www.chelseafc.com"
                  alt="Chelsea">

            <area shape="rect" coords="758,485,840,580"
                  href="https://www.mancity.com"
                  alt="Manchester City">

            <area shape="rect" coords="387,120,470,210"
                  href="https://www.arsenal.com"
                  alt="Arsenal">
        </map>
    </div>

</main>

<footer>
    Â© 2026 Premier League Fan Page
</footer>

</body>
</html>
